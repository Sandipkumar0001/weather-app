<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="card">
        <!-- Search section for entering the city name -->
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="search.png" alt="Search"></button>
        </div>
        <!-- Error message if city name is invalid -->
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <!-- Weather details section, hidden by default -->
        <div class="weather">
            <img src="./rain.png" class="weather-icon" alt="Weather Icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Hathras</h2>
            <div class="details">
                <!-- Humidity detail -->
                <div class="col">
                    <img src="./humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <!-- Wind speed detail -->
                <div class="col">
                    <img src="./wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
